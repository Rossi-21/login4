<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <p>Welcome, {{ request.user.first_name }}!</p>
    {% else %}
        <p>Welcome, guest!</p>
    {% endif %}
    <h1><a href="{% url 'register' %}">New User?</a></h1>
</body>
</html>
