<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if is_authenticated %}
        <p>Welcome, {{user.first_name}}!</p>
        <a href="{% url 'api' %}">Api</a>

        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <h1><a href="{% url 'register' %}">New User?</a></h1>
        <a href="{% url 'login' %}">login</a>
    {% endif %}

</body>
</html>
