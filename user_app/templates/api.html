{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col side-column m-2">
        </div>
        <div class="col-6 column m-2 p-3">
            <div class="search mt-2">
                <form id="search-form" action="" method="GET">
                    <input id="search-input" class="form-control" type="text" name="search" placeholder="What do you want to listen to?">
                </form>
            </div>
            
            {% for track in data.data %}
                <div class="card m-3">
                    <img src="{{track.album.cover_xl}}" alt="picture of the aritist"><br>
                    <div class="card-body">
                        <strong>Title: {{ track.title }}</strong><br>
                        Artist: {{ track.artist.name }}<br>
                        Duration: {{ track.duration }} seconds<br>
                        <a class="track-link" href="{{ track.link }}" target="_blank">Listen on Deezer</a>
                        <br>
                        <audio class="mt-3" controls>
                            <source src="{{ track.preview }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            {% endfor %}
        </div>    
        <div class="col side-column m-2">
        </div>
    </div>    
</div>
    

    
    

{% endblock %}
