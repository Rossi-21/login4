{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="container-fluid border border-dark">
        <h1>Music Search</h1>
        <form action="" method="GET">
            <input type="text" name="search">
            <button type="submit" value="search">Search</button>
        </form>
    </div>
    

    {% for track in data.data %}
        <li>
            <strong>Title: {{ track.title }}</strong><br>
            Artist: {{ track.artist.name }}<br>
            Duration: {{ track.duration }} seconds<br>
            <img src="{{track.artist.picture_small}}" alt="picture of the aritist"><br>
            <a href="{{ track.link }}" target="_blank">Listen on Deezer</a>
        </li>
    {% endfor %}
</div>
    

{% endblock %}
