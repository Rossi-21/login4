{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col side-column m-2">
        </div>
        <div class="col-6 column m-2 p-3">
            <div class="search">
                <form  action="" method="GET">
                    <input class="form-control search-form" type="text" name="search" placeholder="What do you want to listen to?">
                </form>
            </div>
            
            {% for track in data.data %}
                <div class="card m-3">
                    <img src="{{track.album.cover_xl}}" alt="picture of the aritist"><br>
                    <div class="card-body">
                        <strong>Title: {{ track.title }}</strong><br>
                        Artist: {{ track.artist.name }}<br>
                        Duration: {{ track.duration }} seconds<br>
                        <audio controls>
                            <source src="{{ track.preview }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            {% endfor %}
        </div>    
        <div class="col side-column m-2">
        </div>
    </div>    
</div>
    

    
    

{% endblock %}
